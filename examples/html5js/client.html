<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chat</title>
    <meta name="description" content="Chat">
    <meta name="author" content="James Elliott">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="chat">
        <div id="log">
        </div>
        <div id="composer">
            <textarea id="message"></textarea>
        </div>
        <div id="controls">
            <div title="Connection Information.">Status: <span id="status" style="color:red;">Disconnected.</span> Users: <span id="online">N/A</span></div>
            <div id="error"></div>
            <div id="login-box">
                <input class="control-text login" type="text" id="name" title="Your chat username." placeholder="Username" />
                <input class="control-text login" type="password" id="password" title="Your username password." placeholder="Password" />
            </div>
            <div>
                <input type="submit" id="logout" title="Logout of the current username." value="Logout" />
                <input type="submit" id="connect" title="Connect or reconnect to the chat." value="Connect" />
                <input type="submit" id="disconnect" title="Forcefully disconnect from the chat." value="Disconnect" />
            </div>
        </div>
    </div>
</body>    
</html>
